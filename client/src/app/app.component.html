<h1>{{title}}</h1>
<ul>
<!-- you need to import NgFor in app.component then only below code will work    
     <li *ngFor="let user of users">
        {{user.id}} - {{user.userName}}
    </li> -->
    @for (user of users; track user.id) {
        <li>
            {{user.id}} - {{user.userName}}
        </li>

    }
</ul>
